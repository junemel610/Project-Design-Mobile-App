<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InspecturaX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">InspecturaX</div>
        <nav>
            <button onclick="showSection('home')">Home</button>
            <button onclick="showSection('view')">View</button>
            <button onclick="showSection('info'); fetchData()">Info</button>
        </nav>
    </header>

    <section id="home" class="active">
        <img src="5.png" alt="logo">
        <h1>Welcome to InspecturaX</h1>
        <p>This is the Home section.</p>
    </section>
    
    <section id="view">
        <h2>Live Camera Feed</h2>
        <img src="http://127.0.0.1:8080/" alt="Live Video Feed" style="width: 640px; height: 360px;">
    </section>

    <section id="info" style="display: none;">
        <div id="info-content"></div>
    </section>

    <script type="module" src="firebase.js"></script>
    <script>
// Define the showSection function
function showSection(sectionId) {
    // Hide all sections
    const sections = document.querySelectorAll('section');
    sections.forEach(section => {
        section.style.display = 'none';
    });

    // Show the selected section
    const activeSection = document.getElementById(sectionId);
    activeSection.style.display = 'block';
}

// Automatically show the Home section on page load
document.addEventListener("DOMContentLoaded", () => {
    showSection('home');
});
    </script>
</body>
</html>
